<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>collecting-web-images</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" method="GET" action="/search">
        <img class="mb-2" src="https://avatars3.githubusercontent.com/u/9039417" alt="" width="72" height="72">
        <label for="term" class="sr-only">Search term</label>
        <input type="text" id="term" name="term" class="form-control" placeholder="Search term" required autofocus value="{{ term }}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Collect</button>
    </form>
</body>

</html>
